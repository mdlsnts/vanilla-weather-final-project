<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;400;500;600;700&family=Josefin+Slab:wght@100;200;300;400;500;600;700&family=Kanit:wght@100;200;300;400;500;600;700&family=Montserrat+Alternates:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;1,100;1,200;1,300&family=Overpass:wght@100;200;300;400&family=Prompt:wght@100;200;300;400;500&family=Questrial&family=Trirong:wght@100;200;300;400;500&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/style.css" />

    <title>Weather</title>
  </head>
  <body onload="currentTime()">
    <div class="container">

      <nav class="search-bar">
        <div class="row">
          <div class="col-3">
            <span id="current-time">
              <span id="hours"></span>
              <span id="separator">:</span>
              <span id="minutes"></span>
            </span>
          </div>
          <div class="col-6">
            <form class="search-form" id="search-form">
              <input
                type="search"
                class="search-field"
                placeholder="type your city..."
                autocomplete="off"
                id="search-input"
                required
              />
              <input type="submit" class="search-button" value="search" />
            </form>
          </div>
          <div class="col-3">
            <button class="current-button" id="current-button">
              current location
            </button>
          </div>
        </div>
      </nav>

      
      <div class="weather-app">
        <div class="row">
          <div class="col-6" id="current-day">
            <h1 id="currentCity">Warsaw</h1>
            <img src="" alt="" id="icon" width="130"/>
            <div id="description"></div>
            <br />
            <h2>
              <span id="currentTemp"></span><span class="units"> 
                <a href="#" id="celsius-convert" class="active">°C</a>&nbsp|&nbsp
                <a href="#" id="fahrenheit-convert" class="inactive">°F</a></span>
            </h2>
            <h3></h3>
            <ul>
              <li>Feels like: <span id="feelsLike">°</span></li>
              <li>Humidity: <span id="currentHumidity"> </span></li>
              <li>Wind: <span id="currentWind"> </span></li>
            </ul>
          </div>
     <div class="forecast col-3">
      <br>
      <div class="day-of-the-week" id="day1Name">day 1</div>         
      <img src="" alt="" id="day1Icon" width="75" />
      <ul class="forecast-details">
        <li> <span id="day1TempMax" class="forecast-maximum"></span>&nbsp/&nbsp<span id="day1TempMin" class="forecast-minimum"></span></li>
        <li id="day1Humidity"></li>
        <li id="day1Wind"></li>
      </ul>
 
 <br>
      <div class="day-of-the-week" id="day3Name">day 3</div>         
      <img src="" alt="" id="day3Icon" width="75" />
      <ul class="forecast-details">
        <li> <span id="day3TempMax" class="forecast-maximum"></span>&nbsp/&nbsp<span id="day3TempMin" class="forecast-minimum"></span></li>
        <li id="day3Humidity"></li>
        <li id="day3Wind"></li>
      </ul>
      </div>

       <div class="forecast col-3">
      <br>
      <div class="day-of-the-week" id="day2Name">day 2</div>         
      <img src="" alt="" id="day2Icon" width="75" />
      <ul class="forecast-details">
        <li> <span id="day2TempMax" class="forecast-maximum"></span>&nbsp/&nbsp<span id="day2TempMin" class="forecast-minimum"></span></li>
        <li id="day2Humidity"></li>
        <li id="day2Wind"></li>
      </ul>

 <br>
      <div class="day-of-the-week" id="day4Name">day 4</div>         
      <img src="" alt="" id="day4Icon" width="75" />
      <ul class="forecast-details">
        <li> <span id="day4TempMax" class="forecast-maximum"></span>&nbsp/&nbsp<span id="day4TempMin" class="forecast-minimum"></span></li>
        <li id="day4Humidity"></li>
        <li id="day4Wind"></li>
      </ul>
      </div>
    </div>
  </div>
    <br>
    <footer>
      <a
        href="https://github.com/mdlsnts/vanilla-weather-final-project"
        class="gitHubLink"
        ,
        target="_blank"
      >
        Open-source code</a
      >
      by
      <a href="https://linktr.ee/martadlsnts" class="profile" target="_blank"
        >Marta Delos Santos</a
      >
    </footer>
    <script src="src/index.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
