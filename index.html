     </script>

  <body>
    <div class="container">
      <nav class="search-bar">

        <div class="row">
          <div class="col-2" id="current-time">15:15</div>

          <div class="col-6" >
        <form id="search-form">
          <input type="search" placeholder="Type your city" class="form-control" autocomplete="off" id="search-form">
        </form>
        </div>

        <div class="col-2">
          <input type="submit" value="search" class="btn btn-primary" id="search-button">
        </div>
      </div>



      </nav>
      <div class="weather-app">
        <div class="row">
          <div class="col-6">
            <h1>Warsaw</h1>
            <img
              src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png"
              alt=""
            />
            <h2>Tuesday</h2>
            <h3>7° C | F</h3>
            
            <ul>
              <li>Highest: 7°</li>
              <li>Lowest: 7°</li>
              <li>Humidity: 50%</li>
            </ul>
          </div>
        </div>
      </div>
